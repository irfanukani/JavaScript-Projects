<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Algorithm Visualizer</title>
</head>

<body>
    <div class="row">
        <div class="col- ">
            <div class="container p-5 ">
                <h2 class="mt-2"> <i class="fa fa-wave-square text-info"></i> Algorithm <span
                        class="text-info">Visualizer</span>
                </h2>
                <form id='algoForm'>
                    <div class="form-group mt-5">
                        <label for="algo ">Choose an Algorithm</label>
                        <select class="custom-select" id="algo">
                            <option selected="" value='check'>Select</option>
                            <option value="bsort"> Bubble Sort</option>
                            <option value="isort">Insertion Sort</option>
                            <option value="msort">Merge sort</option>
                            <option value="msort">Quick sort</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleTextarea">Enter Integers <span class="text-black-50">( ,
                                seperated)</span></label>
                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label mt-2">
                            <input class="form-check-input" type="checkbox" value="" id="chk">
                            Apply Random values
                        </label>
                    </div>

                    <button class="btn btn-block btn-primary mt-5" id="btn" type="submit">VISUALIZE</button>
                </form>
            </div>
        </div>
        <div class="col-lg">
            <div class="bg-light min-vh-100 w-auto d-flex justify-content-center align-items-center" id="app">
                <div class="spinner-grow text-primary" role="status" id='loader'>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
